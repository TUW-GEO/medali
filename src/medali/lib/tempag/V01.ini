# Temporal mosaics metadata, version 01

[Metadata]

# mosaic start date - starting date of the temporal mosaic
mosaic_start_date: datetime

# mosaic end date - end date of the temporal mosaic
mosaic_end_date: datetime

# mosaic frequency - e.g. month, year,...
mosaic_frequency: string

# reducer - reducer used to create the mosaic
reducer: string

# creation date - date of the data processing
creation_date: datetime

# modification date - date of last modification, by default set the same as the creation time when processing the data
modification_date: datetime

# name of the used software
software_name: string

# version of the used software
software_version: string

# run number
run_number: string

# dataset creator
creator: string

# band of the image (e.g. polarisation or name of the respective band)
band: string

# variable name - name of the variable used for mosaic creation ( e.g. sig0, gam0, plia, ...)
variable_name: string

# input data version version of the input data used for temporal aggregation (e.g. V01R01)
input_data_version: string

# acquisition mode id
mode: string

# scale factor
scale_factor: integer

# per orbit: if set, the aggregation is computed per orbit file (currently implemented as per_extra in tempinator)
per_orbit: boolean

# per sensor: if set, the aggregation is computed separately for the satellite (i.e. S1A and S1B separately)
per_sensor: boolean

# input files number: number of input files used for aggregated image computation
input_files_number: integer

[Expected_value]

# run number
run_number: pattern, R[0-9][0-9]
